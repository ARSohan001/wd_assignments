<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <style>
        body {
            background-color: #F4F4F4;
        }
        pre {
            background-color: #E8E8E8;
            padding: 20px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Please Enter your Details and Submit</h1>
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/yyyy"><br><br>
        <hr>
        <p>Select Gender:</p>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br>
        <hr>
        <p>Check all facilities you want:</p>
        <input type="checkbox" id="hostel" name="facilities">
        <label for="hostel">I want hostel</label><br>
        <input type="checkbox" id="transport" name="facilities">
        <label for="transport">I want transport</label><br>
        <label for="address">Enter your address:</label><br>
        <textarea id="address" name="address" rows="5" cols="50"></textarea><br><br>
        <hr>
        <label for="course">Select your course:</label><br>
        <select name="course" id="course">
            <option value="AIMI">Artificial Intelligence & MI</option>
            <option value="DS">Data Science</option>
            <option value="cs">Cyber Security</option>
        </select><br><br>
        <hr>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
